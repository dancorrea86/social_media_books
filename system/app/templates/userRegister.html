{% extends 'base.html' %}

{% block content %}
<h3> Sign Up </h3>
<form action ="" method="post">
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30) }}
    </p>
    <p>
        {{ form.email.label }} <br>
        {{ form.email(size=30) }}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>
{% endblock %}
