{% extends 'base.html' %}

{% block content %}
<h2> Sign Up </h2>
<form action ="" method="post">
    <p>
        {{ form.user_id.label }} <br>
        {{ form.user_id(size=30) }}
    </p>
    <p>
        {{ form.username.label }} <br>
        {{ form.username(size=30) }}
    </p>
    <p>
        {{ form.submit }}
    </p>
</form>
{% endblock %}
